<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module" defer></script>

  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<h1>Note App</h1>
  <div class="todoswitch"> <!-- TodoSwitch -->
    <button type="button" class="standard-btn" id="createtodo">Create new todo</button>
  </div>

  <div class="filters"> <!-- Filters -->
    <button type="button" class="filters-drpd" data-sort="name">Name</button>
    <button type="button" class="filters-drpd" data-sort="due-date">Due date</button>
    <button type="button" class="filters-drpd" data-sort="creation-date">Creation date</button>
    <button type="button" class="filters-drpd" data-sort="importance">Importance</button>
    <button type="button" class="standard-btn" data-sort="completed" id="taskcomplete">Show completed</button>
  </div>

  <div class="listheader"> <!-- List of todos -->
    <h3 class="listdesc">Due date</h3>
    <h3 class="listdesc">Todo</h3>
    <h3 class="listdesc">Importance</h3>
  </div>

<div id="item-wrapper"></div>




</body>
</html>
