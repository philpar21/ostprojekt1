<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>

    <link rel="stylesheet" href="styles/details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="scripts/details.js" defer></script>

</head>
<body>

<main>
    <form class="todos">
        <div class="done">
            <legend>Mark as done</legend>
            <input type="radio" name="completed" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="completed" id="no" value="no">
            <label for="no">No</label>
        </div>

        <div class="inputfields">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required minlength="3" maxlength="50">

            <label for="description">Description</label>
            <textarea id="description" name="description" required minlength="10" maxlength="200"></textarea>

            <label for="importance">Importance</label>
            <select id="importance" name="importance" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="duedate">Due date</label>
            <input id="duedate" type="date" name="duedate" required>
        </div>

        <div class="all-btn">
            <button class="btn" type="submit" id="create">Create</button>
            <button class="btn" type="submit" id="update">Update</button>
            <button formnovalidate class="btn" type="button" id="close">Don't save & close</button>
        </div>

    </form>

</main>

</body>

</html>
